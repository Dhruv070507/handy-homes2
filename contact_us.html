<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style_contact_us.css">
</head>

<body>
    <div class="container">
        <header style="background-image: linear-gradient(to bottom right, #504d4d, rgb(161, 161, 150));">
            <div>
                <a href="index.html" target="_self">
                    <img src="images/logo.jpg" alt="Company_logo" class="logo">
                    <input class="search-bar" value="Search for services" type="search">
                </a>
                <select class="city" title="City">
                    <option>Anand</option>
                    <option>Vadodra</option>
                    <option>Ahmedabad</option>
                    <option>Rajkot</option>
                    <option>Surat</option>
                </select>
            </div>

            <br>

            <nav>
                <ul class="nav-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <h2 style="text-align: center; font-size: xxx-large; color: #343131;">Contact Us:</h2>
        <form action="index.html" method="POST">
            Full Name:
            <input type="text" id="name" name="name" required><br><br>

            Email:
            <input type="email" id="email" name="email" required style="width: 92.25vw;"><br><br>

            Phone Number:
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required style="width: 88vw;"><br><br>

            Date of Birth:
            <input type="date" id="dob" name="dob" style="width: 89.25vw;"><br><br>

            Query Type:
            <select id="query-type" name="query_type" style="width: 90.90vw;">
                <option value="General">General Inquiry</option>
                <option value="Support">Support</option>
                <option value="Feedback">Feedback</option>
            </select><br><br>

            Your Message:<br>
            <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

            Attach a File:
            <input type="file" id="file" name="file" style="width: 89.25vw;"><br><br>


            <button type="submit">Send Message</button>
        </form>
        <footer class="footer">
            <p>Copyright &copy; Handy-Homes Pvt. Ltd. 2022-23 - All rights reserved</p>
        </footer>
    </div>
</body>

</html>
